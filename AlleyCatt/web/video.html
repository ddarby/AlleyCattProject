<!DOCTYPE html>
<!--[if IE 9 ]>
<html class="ie9"><![endif]-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="Violate Responsive Admin Template">
    <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

    <title>Super Admin Responsive Template</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/calendar.css" rel="stylesheet">
    <link href="css/media-player.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link href="css/generics.css" rel="stylesheet">
</head>
<body id="skin-blur-violate">
<header id="header" class="media">
    <a href="" id="menu-toggle"></a>
    <a class="logo pull-left" href="index.html">SUPER ADMIN 1.0</a>

    <div class="media-body">
        <div class="media" id="top-menu">
            <div class="pull-left tm-icon">
                <a data-drawer="messages" class="drawer-toggle" href="">
                    <i class="sa-top-message"></i>
                    <i class="n-count animated">5</i>
                    <span>Messages</span>
                </a>
            </div>
            <div class="pull-left tm-icon">
                <a data-drawer="notifications" class="drawer-toggle" href="">
                    <i class="sa-top-updates"></i>
                    <i class="n-count animated">9</i>
                    <span>Updates</span>
                </a>
            </div>


            <div id="time" class="pull-right">
                <span id="hours"></span>
                :
                <span id="min"></span>
                :
                <span id="sec"></span>
            </div>

            <div class="media-body">
                <input type="text" class="main-search">
            </div>
        </div>
    </div>
</header>

<div class="clearfix"></div>

<section id="main" class="p-relative" role="main">

    <section id="content" class="container">

        <!-- Breadcrumb -->
        <ol class="breadcrumb hidden-xs">
            <li><a href="#">Home</a></li>
            <li><a href="#">Typography</a></li>
            <li class="active">Data</li>
        </ol>

        <h4 class="page-title">CONTENT WIDGETS</h4>

        <div class="block-area">
            <div class="row m-container">

                <div class="col-md-10">

                    <input id="video_url_input" class="form-control input-focused" type="text"
                           placeholder="video url here">

                    <button id="play_video_button" class="btn btn-block m-b-10">Click To Play</button>

                    <!-- Video -->
                    <div class="tile">
                        <h2 class="tile-title">Video</h2>

                        <div class="tile-config dropdown">
                            <a data-toggle="dropdown" href="" class="tooltips tile-menu" title=""
                               data-original-title="Options"></a>
                            <ul class="dropdown-menu pull-right text-right">
                                <li><a href="">Edit</a></li>
                                <li><a href="">Delete</a></li>
                            </ul>
                        </div>
                        <!-- TODO: -->
                        <div id="video_wrapper">
                        </div>
                    </div>


                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </section>
</section>

<!-- Javascript Libraries -->
<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Library -->
<script src="js/jquery-ui.min.js"></script>
<!-- jQuery UI -->

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- Form Related -->
<script src="js/select.min.js"></script>
<!-- Custom Select -->
<script src="js/icheck.js"></script>
<!-- Custom Checkbox + Radio -->

<!-- Text Editor -->
<script src="js/editor.min.js"></script>
<!-- WYSIWYG Editor -->

<!-- Media -->
<script src="js/media-player.min.js"></script>
<!-- Video Player -->

<!-- UX -->
<script src="js/scroll.min.js"></script>
<!-- Custom Scrollbar -->

<!-- Other -->
<script src="js/calendar.min.js"></script>
<!-- Calendar -->
<script src="js/feeds.min.js"></script>
<!-- News Feeds -->


<!-- All JS functions -->
<script src="js/functions.js"></script>

<script src="js/functions.js"></script>

<script type="application/dart" src="main.dart"></script>
<script src="packages/browser/dart.js"></script>

</body>
</html>
