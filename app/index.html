<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/app.css"/>
</head>

<body ng-app="ac">



  <div ng-controller="NavigationCtrl as nav">

    <div ng-controller="TopBarCtrl as topbar" ng-cloak>

      <md-fab-toolbar md-open="nav.toggled" count="topbar.config.count" md-direction="{{topbar.config.selectedDirection}}">
        <md-fab-trigger class="align-with-text">
          <md-button aria-label="menu" class="md-fab md-primary">
            <md-icon md-svg-icon="menu"></md-icon>
          </md-button>
        </md-fab-trigger>
        <md-toolbar>
          <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="comment" class="md-icon-button">
              <md-icon md-svg-src="twitter"></md-icon>
            </md-button>
            <md-button aria-label="label" class="md-icon-button">
              <md-icon md-svg-icon="google_plus"></md-icon>
            </md-button>
            <md-button aria-label="photo" class="md-icon-button">
              <md-icon md-svg-icon="hangouts"></md-icon>
            </md-button>
          </md-fab-actions>
        </md-toolbar>
      </md-fab-toolbar>
      <md-content class="md-padding" layout="column">

        <div layout="row" layout-align="space-around">
          <div layout="column">
            <b>Open/Closed</b>
            <md-radio-group ng-model="nav.toggled">
              <md-radio-button ng-value="true">Open</md-radio-button>
              <md-radio-button ng-value="false">Closed</md-radio-button>
            </md-radio-group>
          </div>
          <div layout="column">
            <b>Direction</b>
            <md-radio-group ng-model="topbar.config.selectedDirection">
              <md-radio-button ng-value="'left'">Left</md-radio-button>
              <md-radio-button ng-value="'right'">Right</md-radio-button>
            </md-radio-group>
          </div>
        </div>

      </md-content>
    </div>

    <div ng-controller="SideNavCtrl as sidenav" layout="column" ng-cloak>
      <section layout="row" flex>
        <md-content flex layout-padding>
          <div layout="column" layout-fill layout-align="top center">
            <div>
              <md-button ng-click="toggle()" ng-hide="isOpenRight()" class="md-primary">Toggle right</md-button>
            </div>
          </div>
          <div flex></div>
        </md-content>
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-is-open="sidenav.toggled" md-component-id="left" >
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content layout-padding>
            <form>
              <md-input-container>
                <label for="testInput">Test input</label>
                <input type="text" id="testInput" ng-model="data" md-autofocus>
              </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">Close Sidenav Left</md-button>
          </md-content>
        </md-sidenav>
      </section>
    </div>
  </div>

  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="../node_modules/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

  <script type="text/javascript" src="components/navigation/navigation.js"></script>
  <script type="text/javascript" src="components/topbar/topbar.js"></script>
  <script type="text/javascript" src="components/sidenav/sidenav.js"></script>
  <script type="text/javascript" src="app.module.js"></script>
</body>

</html>
